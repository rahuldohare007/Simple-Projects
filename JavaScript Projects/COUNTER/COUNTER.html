<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyborgCoding - Day 28 #100DaysOfCoding - (COUNTER)</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin: 50px 0 50px 0;
      font-size: 100px;
      font-family: "Courier New", Courier, monospace;
    }

    img {
      height: 60px;
    }

    button {
      border: none;
      background-color: white;
      cursor: pointer;
      margin: 0 50px 0 50px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Counter</h1>
    <h1 id="number">0</h1>
    <button id="down" onclick="decrement()">
      <img src="../COUNTER/Images/down1.png" alt="up" />
    </button>
    <button id="up" onclick="increment()">
      <img src="../COUNTER/Images/up1.png" alt="up" />
    </button>
  </div>

  <script>
    let counterElement = document.getElementById("number");
    let counter = 0;

    function increment() {
      counter++;
      counterElement.innerText = counter;
      console.log(counterElement.innerText);
    }

    function decrement() {
      if (counter > 0) {
        counter--;
        counterElement.innerText = counter;
        console.log(counterElement.innerText);
      }
    }
  </script>
</body>

</html>
