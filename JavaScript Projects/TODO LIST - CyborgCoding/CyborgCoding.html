<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyborgCoding - Day 39 #100DaysOfCoding (TODO LIST)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .Task {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="Task container-fluid bg-light">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <h1 class="text-primary">TODO LIST</h1>
      </div>
    </div>
    <div class="row">
      <div class="col m-2 d-flex justify-content-center align-items-center">
        <input type="text" id="msg" placeholder="Enter your task" value="" class="py-1 text-center" />
        <button id="submit" class="btn btn-primary m-1">ADD</button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col d-flex justify-content-between">
        <div>
          <h5>Total count:<b><span id="count">0</span> </b></h5>
        </div>
        <div>
          <button class="btn btn-danger" id="clear">CLEAR ALL</button>
        </div>
      </div>
    </div>
    <hr />
    <div class="row d-flex m-3" id="body"></div>
  </div>

  <script src="CyborgCoding.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
